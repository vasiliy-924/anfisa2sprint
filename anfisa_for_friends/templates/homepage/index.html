{% extends "base.html" %}
{% block title %}
  Анфиса для друзей. Главная
{% endblock %}
{% block content %}
  <h1 class="pb-2 mb-0">Главная страница</h1>
  {% for ice_cream in ice_cream_list %}
  <ul>
    <li>ID: {{ ice_cream.id }}</li>
    <li>Название: {{ ice_cream.title }}</li>
    <li>Описание: {{ ice_cream.description }}</li>

  </ul>
{% endfor %} 
{% endblock %}
